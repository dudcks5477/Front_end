<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 폼 사용하기</title>
</head>
<body>
  
  <label for="ip-name">이름</label>
  <input id="ip-name" type="text" placeholder="이름을 입력하세요." maxlength="4" />
  <br>
  <label for="ip-password">비밀번호</label>
  <input id="ip-password" type="password" placeholder="영문 + 숫자" maxlength="13" />
  <br><br>
  <label for="ip-number">나이</label>
  <input id="ip-number" type="number" />
  <br><br>
  <label for="ip-checkbox">기혼</label>
  <input id="ip-checkbox" type="checkbox"/>
  <br>
  <label>역할</label>
  <input id="input-dev" name="roll" type="radio" checked/>
  <label for="input-dev">개발자</label>
  <input id="input-design" name="roll" type="radio" />
  <label for="input-design">디자이너</label>
  <input id="input-pm" name="roll" type="radio" />
  <label for="input-pm">매니저</label>
  <br><br>
  <label for="ip-file">첨부</label>
  <input id="ip-file" type="file" />
  <br><br>

  <label for="sel-dep">소속</label>
  <select id="sel-dep">
    <option value="am">운영팀</option>
    <option value="mkt">마케팅팀</option>
    <option value="frt">프론트엔드팀</option>
    <option value="bck">백엔드팀</option>
    <option value="tst">테스트팀</option>
    <option value="mnt">유지보수팀</option>
  </select>

  <br><br>
  <label for="intro">소개</label>
  <textarea id="intro" rows="5"></textarea>

  <br><br>
  <button type="button">제출</button>
  <button type="button">취소</button>
</body>
</html>
