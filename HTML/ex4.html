<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>핵심 요소 출력 연습</title>

  <style>
    td {
      border: 1px solid red;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div>
    <h1>오늘의 날씨</h1>
    <h2>오늘의 날씨</h2>
    <h3>오늘의 날씨</h3>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Soulik_2018-08-21_0415Z.jpg/245px-Soulik_2018-08-21_0415Z.jpg" alt="태풍" />

    <ul>
      <li>사과</li>
      <li>딸기</li>
      <li>수박</li>
      <li>오렌지</li>
    </ul>

    <a href="https://naver.com" target="_blank">NAVER</a>
    <a href="https://google.com">Google</a>

    <p>
      동해물과 백두산이 마르고 닳도록<br />
      하느님이 보우하사 <span style="color: red; background: black;">우리나라</span> 만세
    </p>

    <input type="text" value="CHAN" placeholder="이름을 입력하세요!" disabled />
    
    <br>

    <label>
      <input type="checkbox" checked /> Apple
    </label>
    <label>
      <input type="checkbox" checked /> Banana
    </label>

    <br>

    <label>
      <input type="radio" name="fruits" /> Cherry
    </label>
    <label>
      <input type="radio" name="fruits" /> Durian
    </label>
  </div>

  <table>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>B</td>
    </tr>
    <tr>
      <td>C</td>
      <td colspan="2">D</td>
    </tr>
  </table>
</body>

</html>
